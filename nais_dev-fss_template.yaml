apiVersion: nais.io/v1alpha1
kind: Application
metadata:
  name: dolly-backend
  namespace: dolly
  labels:
    team: dolly
spec:
  accessPolicy:
    inbound:
      rules:
        - application: dolly-frontend
        - application: testnorge-oversikt-frontend
  webproxy: true
  azure:
    application:
      enabled: true
  image: {{ image }}
  replicas:
    min: 1
    max: 2
  port: 8080
  ingresses:
    - https://dolly-backend.dev.adeo.no
  liveness:
    path: /internal/isAlive
    initialDelay: 20
    periodSeconds: 2
    failureThreshold: 140
  readiness:
    path: /internal/isReady
    initialDelay: 20
    periodSeconds: 2
    failureThreshold: 140
  prometheus:
    enabled: true
    path: /internal/metrics
  resources:
    requests:
      cpu: 1000m
      memory: 1024Mi
    limits:
      cpu: 1500m
      memory: 2048Mi
  env:
    - name: POSTGRESQL_DATABASE_HOST
      value: b27dbvl023.preprod.local
    - name: POSTGRESQL_DATABASE_PORT
      value: 5432
    - name: POSTGRESQL_DATABASE_NAME
      value: dolly-backend
  vault:
    enabled: true
    paths:
      - kvPath: /kv/preprod/fss/dolly-backend/dolly
        mountPath: /var/run/secrets/nais.io/vault
      - kvPath: /oracle/data/dev/config/dolly_q1
        mountPath: /var/run/secrets/nais.io/dbPath
      - kvPath: /oracle/data/dev/creds/dolly_q1-user
        mountPath: /var/run/secrets/nais.io/db
