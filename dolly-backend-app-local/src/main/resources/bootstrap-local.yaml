spring:
  flyway:
    enabled: false # Disabled by default as you should probably think twice before running Flyway-migrations
  datasource:
    url: ${dolly.datasource.jdbc_url}
  cloud:
    vault:
      host: vault.adeo.no
      port: 443
      fail-fast: true
      connection-timeout: 15000
      read-timeout: 30000
      generic:
        enabled: false