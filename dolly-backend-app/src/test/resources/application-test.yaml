# H2 console at http://localhost:8080/h2-console
server.port: 8080

APP_NAME: dolly
environment: localhost
APP_VERSION: ${application.version}

sts:
  token:
    provider:
      test: dummy
      preprod: dummy

dolly.environment.name: dummy

AAD_ISSUER_URI: nada

spring:
  datasource:
    url: jdbc:h2:mem:dollyDB
    username: sa
    password:
    driver-class-name: org.h2.Driver
  flyway:
    enabled: false
    url: jdbc:h2:mem:dollyDB;DB_CLOSE_DELAY=-1
    user: sa
    password:
  h2:
    console:
      enabled: true
      path: /h2

#### NEW FREG-SECURITY #####
freg.security.oidc:
  idp:
    openAm:
      issuerUrl: http://openAmIssuerUrl
      jwksUrl: http://openAmJwksUrl

providers:
  tpsf:
    url: http://localhost:${wiremock.server.port}/tpsf
  sigrun:
    url: http://sigrundummy
  kodeverk:
    url: http://kodeverkdummy
  sigrunstub:
    url: http://sigrunstubdummy
  krrstub:
    url: http://krrstubdummy
  arenaforvalter:
    url: http://arenaforvalterdummy
  aaregdata:
    url: http://aaregdatadummy

