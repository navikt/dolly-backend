fragment folkeregistermetadataDetails on Folkeregistermetadata {
    aarsak
    ajourholdstidspunkt
    gyldighetstidspunkt
    kilde
    opphoerstidspunkt
    sekvens
}

fragment metadataDetails on Metadata {
    endringer {
        kilde
        registrert
        registrertAv
        systemkilde
        type
    }
    master
    opplysningsId
}

query($ident: ID!, $historikk: Boolean!) {
    hentPerson(ident: $ident) {
        falskIdentitet {
            erFalsk,
            rettIdentitetErUkjent,
            rettIdentitetVedIdentifikasjonsnummer,
            rettIdentitetVedOpplysninger {
                personnavn {
                    fornavn,
                    mellomnavn,
                    etternavn
                }
                foedselsdato,
                statsborgerskap,
                kjoenn
            },
            metadata {
                ...metadataDetails
            }
        },
        bostedsadresse(historikk: $historikk) {
            angittFlyttedato,
            coAdressenavn,
            vegadresse {
                matrikkelId,
                husbokstav,
                husnummer,
                adressenavn,
                bruksenhetsnummer,
                tilleggsnavn,
                postnummer,
                kommunenummer,
                koordinater {
                    x,
                    y,
                    z
                    kvalitet
                }
            },
            matrikkeladresse {
                matrikkelId,
                bruksenhetsnummer,
                tilleggsnavn,
                postnummer,
                kommunenummer,
                koordinater {
                    x,
                    y,
                    z
                    kvalitet
                }
            },
            ukjentBosted {
                bostedskommune
            },
            folkeregistermetadata {
                ...folkeregistermetadataDetails
            }
            metadata {
                ...metadataDetails
            }
        },
        oppholdsadresse(historikk: $historikk) {
            utenlandskAdresse {
                adressenavn,
                bygningsinformasjon,
                postboks,
                postkode,
                byEllerStedsnavn,
                distriktEllerRegion,
                landkode
            },
            vegadresse {
                matrikkelId,
                husbokstav,
                husnummer,
                adressenavn,
                bruksenhetsnummer,
                tilleggsnavn,
                postnummer,
                kommunenummer,
                koordinater {
                    x,
                    y,
                    z
                    kvalitet
                }
            },
            matrikkeladresse {
                matrikkelId,
                bruksenhetsnummer,
                tilleggsnavn,
                postnummer,
                kommunenummer,
                koordinater {
                    x,
                    y,
                    z
                    kvalitet
                }
            },
            oppholdsadressedato,
            oppholdAnnetSted,
            coAdressenavn,
            folkeregistermetadata {
                ...folkeregistermetadataDetails
            }
            metadata {
                ...metadataDetails
            }
        }
        deltBosted(historikk: $historikk) {
            startdatoForKontrakt,
            sluttdatoForKontrakt,
            adresseNode {
                adressegradering,
                coAdressenavn
            },
            coAdressenavn,
            vegadresse {
                matrikkelId,
                bruksenhetsnummer,
                tilleggsnavn,
                postnummer,
                kommunenummer,
                koordinater {
                    x,
                    y,
                    z
                    kvalitet
                }
            },
            matrikkeladresse {
                matrikkelId,
                bruksenhetsnummer,
                tilleggsnavn,
                postnummer,
                kommunenummer,
                koordinater {
                    x,
                    y,
                    z
                    kvalitet
                }
            },
            ukjentBosted {
                bostedskommune
            },
            folkeregistermetadata {
                ...folkeregistermetadataDetails
            }
            metadata {
                ...metadataDetails
            }
        },
        familierelasjoner {
            relatertPersonsIdent,
            relatertPersonsRolle,
            minRolleForPerson,
            folkeregistermetadata {
                ...folkeregistermetadataDetails
            }
            metadata {
                ...metadataDetails
            }
        },
        kontaktadresse(historikk: $historikk) {
            gyldigFraOgMed,
            gyldigTilOgMed,
            type,
            coAdressenavn,
            postboksadresse {
                postbokseier,
                postboks,
                postnummer
            },
            vegadresseForPost {
                matrikkelId,
                husbokstav,
                husnummer,
                adressenavn,
                bruksenhetsnummer,
                tilleggsnavn,
                postnummer,
                kommunenummer,
                koordinater {
                    x,
                    y,
                    z
                    kvalitet
                }
            },
            postadresseIFrittFormat {
                adresselinje1,
                adresselinje2,
                adresselinje3,
                postnummer
            },
            utenlandskAdresse {
                adressenavn,
                bygningsinformasjon,
                postboks,
                postkode,
                byEllerStedsnavn,
                distriktEllerRegion,
                landkode
            },
            utenlandskAdresseIFrittFormat {
                adresselinje1,
                adresselinje2,
                adresselinje3,
                postkode,
                byEllerStedsnavn,
                landkode
            }
            folkeregistermetadata {
                ...folkeregistermetadataDetails
            }
            metadata {
                ...metadataDetails
            }
        },
        kontaktinformasjonForDoedsbo(historikk: $historikk) {
            skifteform,
            attestutstedelsesdato,
            folkeregistermetadata {
                ajourholdstidspunkt,
                gyldighetstidspunkt,
                opphoerstidspunkt,
                aarsak,
                kilde
            }
            personSomKontakt {
                foedselsdato,
                personnavn {
                    fornavn,
                    mellomnavn,
                    etternavn
                },
                identifikasjonsnummer
            },
            advokatSomKontakt {
                personnavn {
                    fornavn,
                    mellomnavn,
                    etternavn
                },
                organisasjonsnavn,
                organisasjonsnummer
            },
            organisasjonSomKontakt {
                kontaktperson {
                    fornavn,
                    mellomnavn,
                    etternavn
                },
                organisasjonsnavn,
                organisasjonsnummer
            },
            adresse {
                adresselinje1,
                adresselinje2,
                poststedsnavn,
                postnummer,
                landkode
            },
            metadata {
                ...metadataDetails
            }
        },
        utenlandskIdentifikasjonsnummer(historikk: $historikk) {
            identifikasjonsnummer,
            utstederland,
            opphoert,
            metadata {
                ...metadataDetails
            }
        },
        adressebeskyttelse(historikk: $historikk) {
            gradering,
            folkeregistermetadata {
                ...folkeregistermetadataDetails
            }
            metadata {
                ...metadataDetails
            }
        },
        foedsel {
            foedselsaar,
            foedselsdato,
            foedeland,
            foedested,
            foedekommune,
            metadata {
                ...metadataDetails
            }
        },
        doedsfall {
            doedsdato,
            metadata {
                ...metadataDetails
            }
        },
        kjoenn(historikk: $historikk) {
            kjoenn,
            folkeregistermetadata {
                ...folkeregistermetadataDetails
            }
            metadata {
                ...metadataDetails
            }
        },
        navn(historikk: $historikk) {
            fornavn,
            mellomnavn,
            etternavn,
            forkortetNavn,
            originaltNavn {
                fornavn,
                mellomnavn,
                etternavn
            },
            folkeregistermetadata {
                ...folkeregistermetadataDetails
            }
            metadata {
                ...metadataDetails
            }
        },
        folkeregisterpersonstatus(historikk: $historikk) {
            status,
            forenkletStatus,
            folkeregistermetadata {
                ...folkeregistermetadataDetails
            }
            metadata {
                ...metadataDetails
            }
        },
        identitetsgrunnlag(historikk: $historikk) {
            status,
            folkeregistermetadata {
                ...folkeregistermetadataDetails
            }
            metadata {
                ...metadataDetails
            }
        },
        tilrettelagtKommunikasjon {
            talespraaktolk {
                spraak
            },
            tegnspraaktolk {
                spraak
            }
            metadata {
                ...metadataDetails
            }
        },
        fullmakt(historikk: $historikk) {
            motpartsPersonident,
            motpartsRolle,
            omraader,
            gyldigFraOgMed,
            gyldigTilOgMed
            metadata {
                ...metadataDetails
            }
        },
        folkeregisteridentifikator(historikk: $historikk) {
            identifikasjonsnummer,
            status,
            type,
            folkeregistermetadata {
                ...folkeregistermetadataDetails
            }
            metadata {
                ...metadataDetails
            }
        },
        statsborgerskap(historikk: $historikk) {
            land,
            folkeregistermetadata {
                ...folkeregistermetadataDetails
            },
            metadata {
                ...metadataDetails
            }
        },
        sikkerhetstiltak {
            tiltakstype,
            beskrivelse,
            kontaktperson {
                personident,
                enhet
            }
            gyldigFraOgMed,
            gyldigTilOgMed,
            metadata {
                ...metadataDetails
            }
        },
        opphold(historikk: $historikk) {
            type,
            oppholdFra,
            oppholdTil,
            folkeregistermetadata {
                ...folkeregistermetadataDetails
            },
            metadata {
                ...metadataDetails
            }
        },
        sivilstand(historikk: $historikk) {
            type,
            gyldigFraOgMed,
            myndighet,
            kommune,
            sted,
            utland,
            relatertVedSivilstand,
            bekreftelsesdato,
            folkeregistermetadata {
                ...folkeregistermetadataDetails
            },
            metadata {
                ...metadataDetails
            }
        },
        telefonnummer {
            landskode,
            nummer,
            prioritet,
            metadata {
                ...metadataDetails
            }
        },
        innflyttingTilNorge {
            fraflyttingsland,
            fraflyttingsstedIUtlandet,
            folkeregistermetadata {
                ...folkeregistermetadataDetails
            },
            metadata {
                ...metadataDetails
            }
        },
        utflyttingFraNorge {
            tilflyttingsland,
            tilflyttingsstedIUtlandet,
            folkeregistermetadata {
                ...folkeregistermetadataDetails
            },
            metadata {
                ...metadataDetails
            }
        }
    }
}