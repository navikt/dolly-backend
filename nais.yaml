name: dolly
image: "docker.adeo.no:5000/freg/dolly"
replicas:
  min: 1
  max: 1
  cpuThresholdPercentage: 80
port: 80
healthcheck:
  liveness:
    path: /internal/isAlive
    initialDelay: 20
    periodSeconds: 2
    failureThreshold: 140
  readiness:
    path: /internal/isReady
    initialDelay: 20
    periodSeconds: 2
    failureThreshold: 140
resources:
  requests:
    cpu: 0.5
    memory: 1024Mi
  limits:
    cpu: 1
    memory: 1536Mi
fasitResources:
  used:
  - alias: OpenIdConnect
    resourceType: baseurl
    propertyMap:
      url: security.oidc.host

  - alias: OpenIdConnectAgent
    resourceType: credential
    propertyMap:
      password: security.oidc.clientSecret
